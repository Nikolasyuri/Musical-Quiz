<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Musical</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" data-auto-replace-svg="nest"></script>
</head>
<body>
    <!-- Start Button Quiz -->
    <div class="start-btn"><button>Iniciar Quiz</button></div>

    <!-- Info Box -->
    <div class="info-box" display: none>
        <div class="info-title">
            <span>Regras do Quiz</span>
        </div>
        <div class="info-list">
            <div class="info">1 - Você terá somente <span>15 segundos</span> para responder cada questão.</div>
            <div class="info">2 - Uma vez selecionada a resposta, não pode trocar a resposta.</div>
            <div class="info">3 - Não pode selecionar resposta após o tempo terminar.</div>
            <div class="info">4 - Você terá seus resultados com base nas suas respostas.</div>
        </div>
        <div class="buttons">
            <button class="quit">Sair</button>
            <button class="restart">Começar</button>
        </div>
    </div>
    <!-- Quiz Box -->
    
</body>
</html>
